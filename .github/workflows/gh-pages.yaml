name: github pages

on:
  push:
    branches:
      - main
  pull_request:


jobs:
  deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: ['14']

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm ci --also=dev
      # - run: npm test
      - run: npm run build
      - run: npm run deploy
